
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        select, input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .prediction {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cricket Score Predictor</h1>
        <form method="POST">
            <label for="batting_team">Batting Team</label>
            <select name="batting_team" id="batting_team">
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Delhi Daredevils">Delhi Daredevils</option>
                <option value="Kings XI Punjab">Kings XI Punjab</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            </select>

            <label for="bowling_team">Bowling Team</label>
            <select name="bowling_team" id="bowling_team">
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Delhi Daredevils">Delhi Daredevils</option>
                <option value="Kings XI Punjab">Kings XI Punjab</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            </select>

            <label for="runs">Current Runs</label>
            <input type="number" name="runs" id="runs" required>

            <label for="wickets">Wickets Lost</label>
            <input type="number" name="wickets" id="wickets" required>

            <label for="overs">Overs Completed</label>
            <input type="number" step="0.1" name="overs" id="overs" required>

            <label for="runs_last_5">Runs in Last 5 Overs</label>
            <input type="number" name="runs_last_5" id="runs_last_5" required>

            <label for="wickets_last_5">Wickets in Last 5 Overs</label>
            <input type="number" name="wickets_last_5" id="wickets_last_5" required>

            <button type="submit">Predict Score</button>
        </form>

        {% if prediction %}
        <div class="prediction">
            Predicted Score: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
